

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Living Word of Life</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f6ff;
      color: #333;
    }

    /* Header styles */
    header {
      background-color: #4a0072;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 10px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* Hamburger styles */
    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: white;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .side-menu.open {
      left: 0;
    }

    .side-menu .close-btn {
      font-size: 1.5rem;
      text-align: right;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .side-menu a {
      display: block;
      margin: 15px 0;
      color: #4a0072;
      text-decoration: none;
      font-weight: 600;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d') center/cover;
      color: white;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero h1, .hero p {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-book-open"></i> Living Word</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Devotionals</a>
      <a href="#">About</a>
    </nav>
    <div class="hamburger" onclick="openMenu()"><i class="fas fa-bars"></i></div>
  </header>

  <div class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="closeMenu()">&times;</div>
    <a href="#">Home</a>
    <a href="#">Devotionals</a>
    <a href="#">About</a>
    <a href="#">Blog</a>
    <a href="#">Prayer Requests</a>
    <a href="#">Contact</a>
  </div>

  <section class="hero">
    <h1>Living Word of Life</h1>
    <p>Sharing the truth and love of God daily</p>
  </section>

  <script>
    function openMenu() {
      document.getElementById("sideMenu").classList.add("open");
    }

    function closeMenu() {
      document.getElementById("sideMenu").classList.remove("open");
    }
  </script>
</body>
</html>
