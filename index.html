<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Living Word of Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
    }
    .header {
      background-color: #5e2b97;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: white;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
    }
    .side-menu a {
      padding: 10px 30px;
      text-decoration: none;
      font-size: 18px;
      color: #5e2b97;
      display: block;
      transition: 0.3s;
    }
    .side-menu a:hover {
      background-color: #f1f1f1;
    }
    .closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 36px;
    }
    @media (min-width: 768px) {
      .menu-icon { display: none; }
      .side-menu { width: auto; position: static; box-shadow: none; height: auto; padding: 0; display: flex; background: none; }
      .side-menu a { color: white; padding: 0 15px; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">Living Word</div>
    <span class="menu-icon" onclick="openMenu()"><i class="fas fa-bars"></i></span>
    <div id="sideMenu" class="side-menu">
      <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
      <a href="#">Home</a>
      <a href="#">Daily Devotional</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Prayer Request</a>
    </div>
  </div>

  <script>
    function openMenu() {
      document.getElementById("sideMenu").style.width = "250px";
    }
    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }
  </script>

  <!-- Your main content below -->
  <div style="padding: 2rem;">
    <h1>Welcome to Living Word of Life</h1>
    <p>Sharing the truth and love of God daily.</p>
  </div>

</body>
</html>
